config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  completion.shrink:
    global: true
  content.geolocation:
    https://www.google.com.ar: false
  fonts.default_size:
    global: 15pt
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: true
  tabs.show:
    global: switching
  url.default_page:
    global: file:///Users/Patrik/Documents/Coding/web/homepage/index.html
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com.ar/search?q={}
  url.start_pages:
    global: file://~/Documents/Coding/web/homepage/index.html
  window.hide_decoration:
    global: false
  zoom.default:
    global: 120%
